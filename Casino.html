<meta charset="utf-8">
<script>
alert("Утро 1 авг'16. Минск, Беларусь.\nГуляя по парку, вы находите свёрток, в котором лежит 200 руб.\n\"Неплохая находка!\" - подумали вы. - \"Это же четверть зарплаты!\"\n\"Что бы такого с ними сделать?\"");
var decision;
var depo = Math.round(Math.random() * 7 + 7);

var godsend = "1 - Положить на место и отправиться восвояси;\n2 - Открыть в банке депозит на 5 лет (до очередной инаугурации);\n3 - Найти притон и наприниматься там всяких конфет да шоколадок;\n4 - Сходить в казино;";
var loseGodSend = "Вы решили, что лучшим решением будет оставить этот свёрток на месте. Вдруг он заговорённый?\n\nИ точно! Он оказался таким! Уже через полгода вас одолела страшная участь - во время бракоразводного процесса вас \"развели\" как лоха.\n\n\"По вере вашей да будет вам\" (Матф.9:29).";
var makeDepoGodSend = "Вы нашли очень выгодную ставку на долгосрочный депозит. " + depo + "% годовых.";

function deposit(rub, pct, term){
	for (var i = 0; i < term; i++){
		rub = rub * (1 + pct/100);
	}
	return Math.round(rub);
}

while(true){
	decision = prompt("Нужно сделать выбор...\n" + godsend);
	if (decision == 1){
		alert(loseGodSend);
		break;
	}
	if (decision == 2){
		alert(makeDepoGodSend);
		alert("Через 5 лет вы благополучно закрыли депозит и забрали свои " + deposit(100, depo, 5) + " руб.");
		break;

	}
	
}

	
</script>
