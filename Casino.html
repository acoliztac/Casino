<meta charset="utf-8">
<script>

function deposit(rub, pct, term){
	for (var i = 0; i < term; i++){
		rub = rub * (1 + pct/100);
	}
	return Math.round(rub);
}

function fate(){
	var fateTime = Math.round(Math.random() * 5);
	if (fateTime == 5){
		alert("Через 5 лет вы благополучно закрыли депозит и забрали свои " + deposit(100, depo, 5) + " руб.");
	} else if (fateTime == 4){
		alert("Через 4 года вы задолжали крупную сумму. Некоторую её часть вы покрыли своим депозитом, остальное вам предстоит отрабатывать долгие годы.");
	} else if (fateTime == 3){
		alert("3 года спустя вы выиграли в лотерею и укатили на Гаити. Про свой депозит вы так и не вспомнили.");
	} else if (fateTime == 2){
		alert("У вас часто задерживали зарплату и вы по-немногу снимали со своего депозита. Придя в очередной раз за заначкой, вы вдруг поняли, что горшочек иссяк");
	} else if (fateTime == 1){
		alert("Вы никогда не обращали внимания на репутацию банка. А зря. Вы на своём опыте познали горькую судьбу обманутых вкладчиков");
	} else {
		alert("Однажды вечером вы похвастались своей подруге своим счастьем. Завтра вечером вам вдруг позвонил один старый друг, потом второй... О вас вспомнили ваши старые друзья. Но не надолго.");
	}
}

function crackhouse(){
	alert("Вы отправились в жилой сектор в поисках дома со сладостями. Пройдясь по подъездам, вы унюхали столь желанный запах. Проследив ещё немного, вы без труда определили квартиру, по большому количество молодёжи. Они приходили туда как днём, так и ночью и выглядели так, словно съели шоколадку или даже ириску.\n\nЧерез двое суток вас увезли на карете в сказочный замок.");
}

alert("Утро 1 авг'16. Минск, Беларусь.\nГуляя по парку, вы находите свёрток, в котором лежит 200 руб.\n\"Неплохая находка!\" - подумали вы. - \"Это же четверть зарплаты!\"\n\"Что бы такого с ними сделать?\"");
var decision;
var depo = Math.round(Math.random() * 7 + 7);

var godsend = "1 - Положить на место и отправиться восвояси;\n2 - Открыть в банке депозит на 5 лет (до очередной инаугурации);\n3 - Найти притон и наприниматься там всяких конфет да шоколадок;\n4 - Сходить в казино;";
var loseGodSend = "Вы решили, что лучшим решением будет оставить этот свёрток на месте. Вдруг он заговорённый?\n\nИ точно! Он оказался таким! Уже через полгода вас одолела страшная участь - во время бракоразводного процесса вас обобрали до нитки.\n\n\"По вере вашей да будет вам\" (Матф.9:29).";
var makeDepoGodSend = "Вы нашли очень выгодную долгосрочного депозита. " + depo + "% годовых.";

while(true){
	decision = prompt("Нужно сделать выбор...\n" + godsend);
	if (decision == 1){
		alert(loseGodSend);
		break;
	} else if (decision == 2){
		alert(makeDepoGodSend);
		fate();
		break;
	} else if (decision == 3){
		alert(crackhouse());
		break;
	} else if (decision == 4){
		alert("Вы пошли в казино. Дальнейшие приключения доступны после регистрации на сайте по продаже шоколадок.");
		break;
	}
}

	
</script>
